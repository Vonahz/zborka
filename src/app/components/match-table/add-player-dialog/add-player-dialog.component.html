<mat-dialog-content>
    <mat-form-field class="example-form-field" (keydown.enter)="onOk()">
        <mat-label>Player name</mat-label>
        <input matInput type="text" [(ngModel)]="playerName" />
        @if (playerName) {
            <button
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="playerName = ''"
            >
                <mat-icon>close</mat-icon>
            </button>
        }
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onOk()">Ok</button>
</mat-dialog-actions>
